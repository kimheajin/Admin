# MySQL 설정 
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver 
# DB Source URL 
spring.datasource.url=jdbc:mysql://localhost:3306/admin?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 
# DB username 
spring.datasource.username=admin_manager
# DB password 
spring.datasource.password=55160468

# DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다. 
spring.jpa.hibernate.ddl-auto=update 
# 시작할 시 스키마를 초기화할지에 대한 여부
spring.jpa.generate-ddl=true
# true 설정시 JPA 쿼리문 확인 가능 
spring.jpa.show-sql=true
# JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여준다. 
#spring.jpa.properties.hibernate.format_sql=true
# Jackson의 PropertyNamingStrategies에 대한 상수 중 하나. 
# 보통은 SNAKE_CASE, UPPER_CAMEL_CASE등 외부로부터 접근할 때 아래의 방식으로 인식하도록 하는 설정이다.  
spring.jackson.property-naming-strategy=SNAKE_CASE